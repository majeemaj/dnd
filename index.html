<!DOCTYPE html>
<html>
<head>
	<title>Dadu - Create a new character</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<h1>Character Sheet PathFinder</h1>
	<hr>
		<table>
			<caption>Character Information</caption>
			<tr>
				<td></b>Name:</b></td>
				<td></b>Player:</b></td>
				<td></b>Alignment:</b></td>
				<td></b>Deity:</b></td>
				<td></b>Class:</b></td>
			</tr>
			<tr>
				<td></b>Size:</b></td>
				<td></b>Gender:</b></td>
				<td></b>Age:</b></td>
				<td></b>Height:</b></td>
				<td></b>Weight:</b></td>
			</tr>
			<tr>
				<td></b>Homeland:</b></td>
				<td></b>Race:</b></td>
				<td></b>Skin</b></td>
				<td></b>Hair:</b></td>
				<td></b>Eyes:</b></td>
			</tr>
		</table>
		<table class="AST";>
			<caption>Ability Scores</caption>
			<tr>
				<td>STR</td>
			</tr>
			<tr>
				<td>DEX</td>
			</tr>
			<tr>
				<td>CON</td>
			</tr>
			<tr>
				<td>INT</td>
			</tr>
			<tr>
				<td>WIS</td>
			</tr>
			<tr>
				<td>CHA</td>
			</tr>
		</table>
		<table class="AST";>
			<caption>Status</caption>
			<tr>
				<td>Health</td>
				<td>Speed</td>
				<td>Fortitude Base</td>
				<td>Reflex Base</td>
				<td>Will Base</td>
			</tr>
		</table>


</body>
</html>
