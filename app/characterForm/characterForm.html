<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>


<body>
<div class="container-fluid">
<div class="col-md-8">
 <fieldset class="col-md-3">
    <label >Character Name</label>
    <input type="text" class="form-control" id="charactername" placeholder="Enter name">
    <small class="text-muted">Please select a name for you Character.</small>
  </fieldset>
 <fieldset class="col-md-3">
    <label >Alignment</label>
    <input type="text" class="form-control" id="characterAlignment" placeholder="Enter Alignment">
    <small class="text-muted">Please select a Alignment.</small>
  </fieldset>
 <fieldset class="col-md-3">
    <label >Player</label>
    <input type="text" class="form-control" id="characterPlayer" placeholder="Enter Player">
    <small class="text-muted">Please select a Player.</small>
  </fieldset>
</div>
<div class="col-md-8">
	 <fieldset class="col-md-3">
    <label >Character Level</label>
    <input  type="number" class="form-control" id="characterLevel" placeholder="Enter Level">
    <small class="text-muted">Please select a Level.</small>
  </fieldset> 
   <fieldset class="col-md-3">
    <label >Deity</label>
    <input type="text" class="form-control" id="characterDeity" placeholder="Enter Deity">
    <small class="text-muted">Please select a Deity.</small>
  </fieldset>
   <fieldset class="col-md-3">
    <label >Player</label>
    <input type="text" class="form-control" id="characterHomeland
" placeholder="Enter Homeland">
    <small class="text-muted">Please select a Homeland
.</small>
  </fieldset>
</div>
</div>

</body></html>
